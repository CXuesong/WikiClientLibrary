language: csharp
solution: WikiClientLibrary.sln

matrix:
  include:
    - os: linux
      mono: none
      # dotnet: 2.2.108
      dotnet: none
      addons:
        apt:
          sources:
            - sourceline: "deb [arch=amd64] https://packages.microsoft.com/ubuntu/16.04/prod trusty main"
              key_url: "https://packages.microsoft.com/keys/microsoft.asc"
          packages:
            - powershell
install:
  - curl -SL -o dotnet.tar.gz https://dotnetcli.blob.core.windows.net/dotnet/Sdk/master/dotnet-sdk-latest-linux-arm64.tar.gz
  - sudo mkdir -p /usr/share/dotnet
  - sudo tar -zxf dotnet.tar.gz -C /usr/share/dotnet
  - sudo ln -s /usr/share/dotnet/dotnet /usr/bin/dotnet
  - pwsh -f ./WikiClientLibrary.Commons/CI/Install.ps1
script:
  - pwsh -f ./WikiClientLibrary.Commons/CI/Build.ps1
